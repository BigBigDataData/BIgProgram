<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多程</title>
    <script src="https://cdn.bootcss.com/vue/2.6.8/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--    引入bootStrap的相关文件-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="app">
    <el-container>
        <el-header>淘机票</el-header>
        <el-main>
            <el-row :gutter="20">
                <el-col :span="16"><div class="grid-content bg-purple">
                    排序：
                    <el-button type="text">价格</el-button>
                    <el-button type="text">时长</el-button>
                    <el-button type="text">起飞时间</el-button>
                    <el-button type="text">飞行时间</el-button>
                    <el-button type="text">到达时间</el-button>
                    <el-button type="text">性价比</el-button>
                </div></el-col>
                <el-col :span="8"><div class="grid-content bg-purple">
                    <el-button type="text"><a href="home.html">单程</a></el-button>
                    <el-button type="text"><a href="round-trip.html">往返</a></el-button>
                    <el-button type="text">多程</el-button>
                    <el-button type="text"><a href="fly-time.html">何时飞</a></el-button>
                    <el-button type="text"><a href="find-somewhere.html.html">飞哪里</a></el-button>
                </div></el-col>
            </el-row>

            <!--            搜索框所在的位置-->
<!--            第一个搜索框-->
            <div style="margin: auto">
                <div class="single_line" style="margin: auto" >
                    <el-select v-model="value_locate1_1" placeholder="请选择第一程出发地">
                        <el-option-group
                                v-for="group in options"
                                :key="group.label"
                                :label="group.label">
                            <el-option
                                    v-for="item in group.options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <el-select v-model="value_locate1_2" placeholder="请选择第一程目的地">
                        <el-option-group
                                v-for="group in options"
                                :key="group.label"
                                :label="group.label">
                            <el-option
                                    v-for="item in group.options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <el-date-picker
                            v-model="value1"
                            type="date"
                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            placeholder="选择日期">
                    </el-date-picker>
                </div>
                <!--            第二个输入框-->
                <div class="single_line" >
                    <el-select v-model="value_locate2_1" placeholder="请选择第二程出发地">
                        <el-option-group
                                v-for="group in options"
                                :key="group.label"
                                :label="group.label">
                            <el-option
                                    v-for="item in group.options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <el-select v-model="value_locate2_2" placeholder="请选择第二程目的地">
                        <el-option-group
                                v-for="group in options"
                                :key="group.label"
                                :label="group.label">
                            <el-option
                                    v-for="item in group.options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <el-date-picker
                            v-model="value2"
                            type="date"
                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            placeholder="选择日期">
                    </el-date-picker>
                </div>
<!--                第三个搜索框-->
                <div class="single_line" >
                    <el-select v-model="value_locate3_1" placeholder="请选择第三程出发地">
                        <el-option-group
                                v-for="group in options"
                                :key="group.label"
                                :label="group.label">
                            <el-option
                                    v-for="item in group.options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <el-select v-model="value_locate3_2" placeholder="请选择第三程目的地">
                        <el-option-group
                                v-for="group in options"
                                :key="group.label"
                                :label="group.label">
                            <el-option
                                    v-for="item in group.options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <el-date-picker
                            v-model="value3"
                            type="date"
                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            placeholder="选择日期">
                    </el-date-picker>
                    <el-button type="default" onclick=vee.getOne()><span class="glyphicon glyphicon-plane">搜索</span></el-button>
                </div>
            </div>

            <!--            机票显示的位置-->
            <div  v-if="hasFlight">
                <div class="infinite-list-wrapper" style="overflow:auto;margin:auto">
                    <ul
                            class="list"
                            v-infinite-scroll="load"
                            infinite-scroll-disabled="disabled">
<!--                        显示已经选择的航程的顺序-->
                        <el-card class="box-card">
                            <el-steps :active="active" finish-status="success">
                                <el-step title="第一程"></el-step>
                                <el-step title="第二程"></el-step>
                                <el-step title="第三程"></el-step>
                                <el-button type="default" style="height: 40px;text-align: center" @click="next">下一程</el-button>
                            </el-steps>
                            <div v-for="p in planeList" class="infinite-list-item">
                                <div slot="header" class="clearfix">
                                    <span>{{p.airname}}-{{p.flightNo}}-￥{{p.price}}</span>
                                    <el-button style="float: right; padding: 3px 0" type="text">选择航程</el-button>
                                </div>
                                <div class="text item">
                                    <el-row>
                                        <el-col :span="8"><div class="grid-content bg-purple">
                                            {{p.dCity}}--{{p.dTime}}--{{p.dAirport}}
                                        </div></el-col>
                                        <el-col :span="8"><div class="grid-content bg-purple-light">
                                            --------------{{p.via}}-------------->
                                        </div></el-col>
                                        <el-col :span="8"><div class="grid-content bg-purple">
                                            {{p.aCity}}--{{p.aTime}}--{{p.aAirport}}
                                        </div></el-col>
                                    </el-row>
                                </div>
                                <el-divider></el-divider>
                            </div>
                        </el-card>
                    </ul>
                    <p v-if="loading">加载中...</p>
                    <p v-if="noMore">没有更多了</p>
                </div>
            </div>
        </el-main>
    </el-container>
</div>
</body>

<script>
    var vee = new Vue({
        el:'#app',
        data:{
            // 一辆航班的数据信息,显示的时候暂时没用到，
            planeList:[],
            planeList1:[],
            planeList2:[],
            planeList3:[],
            count: 0,
            loading: false,
            value1:'',
            value2:'',
            value3:'',
            options: [{
                label: '热门城市',
                options: [{
                    value: '上海',
                    label: '上海'
                }, {
                    value: '北京',
                    label: '北京'
                }]
            }, {
                label: '城市名',
                options: [{
                    value: '成都',
                    label: '成都'
                }, {
                    value: '深圳',
                    label: '深圳'
                }, {
                    value: '广州',
                    label: '广州'
                }, {
                    value: '大连',
                    label: '大连'
                },{
                    value: '重庆',
                    label: '重庆'
                }]
            }],
            value_locate1_1:'',
            value_locate1_2:'',
            value_locate2_1:'',
            value_locate2_2:'',
            value_locate3_1:'',
            value_locate3_2:'',
            chooseOrder1:false,
            chooseOrder2:false,
            chooseOrder3:false,
            // active表示现在到了第几个步骤了
            active: 0
        },
        computed: {
            noMore () {
                if(this.planeList.length!==0){
                    return this.count > this.planeList.length;
                }
            },
            disabled () {
                return this.loading || this.noMore
            },
            hasFlight(){
                return this.planeList.length !== 0;
            },

        },

        methods:{
            // next表示下一步
            next() {
                if (this.active++ > 2) this.active = 0;
                if(this.active===0){
                    this.planeList = this.planeList1;
                }else if(this.active===1){
                    this.planeList = this.planeList2;
                }else if(this.active===2){
                    this.planeList = this.planeList3;
                }else if (this.active++ > 2) {
                    this.planeList = this.planeList1;
                    this.active = 0;
                }
            },
            load (){
                this.loading = true;
                setTimeout(() => {
                    this.count = this.planeList.length;
                    this.count+=1;
                    // console.log(this.count);
                    this.loading = false
                }, 2000)
            },
            //获取三程的数据
            getOne(){
                axios.get('/more-trip-first?&dDate=\''+this.value1+'\'&dCity=\''+this.value_locate1_1+'\'&aCity=\''+this.value_locate1_2+'\'').then(
                    successResponse=>{
                        console.log(successResponse);
                        this.planeList = successResponse.data;
                        this.planeList1 = successResponse.data;
                    }
                ).catch(()=>{
                    console.log("error")
                });
                //获取第二节航程
                axios.get('/more-trip-second?&dDate=\''+this.value2+'\'&dCity=\''+this.value_locate2_1+'\'&aCity=\''+this.value_locate2_2+'\'').then(
                    successResponse=>{
                        console.log(successResponse);
                        this.planeList2 = successResponse.data;
                    }
                ).catch(()=>{
                    console.log("error")
                });
                //获取第三节航程
                axios.get('/BasicQuery1?&dDate=\''+this.value3+'\'&dCity=\''+this.value_locate3_1+'\'&aCity=\''+this.value_locate3_2+'\'').then(
                    successResponse=>{
                        console.log(successResponse);
                        this.planeList3 = successResponse.data;
                    }
                ).catch(()=>{
                    console.log("error")
                })
            }
        }
    });

</script>
